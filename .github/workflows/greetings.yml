name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for taking your time to reporting a bug in Himalayan Bank Paymennt ggateway for Woocommerce. '
        pr-message: 'Thank you for taking your time to contribute to Himalayan Bank Paymennt ggateway for Woocommerce.'
